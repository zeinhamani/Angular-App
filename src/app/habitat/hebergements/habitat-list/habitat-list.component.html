<div class="container" >
    <div class="habitats-container">
        <div class="habitat"  
         *ngFor="let habitat of habitats  | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalLength }" 
         (click)="voirHabitat(habitat.id)" >
         <div class="type LatoB">
             <h2>{{habitat.categorie.nom}}</h2>
         </div>
         <div class="img">
             <img [src]="serverUrl + habitat.medias[0].url" >
             <div class="prix LatoB">{{habitat.prix}}â‚¬ / nuit </div>
         </div>
         <div class="info">
             <span class="nom LatoB">
                 {{habitat.titre}}
             </span>
             <div class="destination LatoL">
                <p>{{habitat.destination.pays}}, {{habitat.destination.ville}}({{habitat.destination.departement}}) </p> 
             </div>
         </div>
       </div>  

    </div>
    <div class="pagination-container">
        <pagination-controls (pageChange)="p = $event" [maxSize]="8" class="my-pagination LatoB"></pagination-controls>
    </div>    
     
</div>
