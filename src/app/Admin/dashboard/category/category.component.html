<div class="en-tete">
    <div class="titre RobotoB">
        <h2>Listes des Cat√©gories</h2>
        <button class="add LatoB" (click)="addCat()">
            <fa-icon class="edit" [icon]="addIcon"></fa-icon>
            Ajouter un categorie
        </button>
    </div>
    <div class="items LatoB">
         <span>Photo</span>
         <span>Id</span>
         <span>Nom</span>
    </div>
</div>   
<div class="habitat LatoB" *ngFor="let category of categories  | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalLength }">
        <div class="nom">
            <img [src]="serverUrl + category.media.url" >
        </div>
        <span >{{category.id}}</span>
        <span >{{category.nom}}</span>
        <div class="icon">
            <a routerLink='{{category.id}}'>
                <fa-icon class="edit" [icon]="edit"></fa-icon>
            </a>
            <a>
                <fa-icon  class="delete" [icon]="delete" (click)="supprimer(category.id)"></fa-icon>
            </a>

        </div>
        
</div>
<div class="pagination-container">
    <pagination-controls (pageChange)="p = $event" [maxSize]="8" [autoHide]="true" class="my-pagination LatoB"></pagination-controls>
</div>
