<div class="en-tete">
    <div class="titre RobotoB">
        <h2>Listes des Utilisateus</h2>
        <button class="add LatoB" (click)="addUser()">
            <fa-icon class="edit" [icon]="addIcon"></fa-icon>
            Ajouter un utilisateur
        </button>
    </div>
    <div class="items LatoB">
         <span>Nom</span>
         <span>Id</span>
         <span>email</span>
         <span>roles</span>
    </div>
</div>   
<div class="user LatoB" *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalLength }">
        <div class="nom">
            <img [src]=" user.media != null ? serverUrl + user.media.url : userImage" alt="" >
            <span>{{user.nom}}</span>
        </div>
        <span >{{user.id}}</span>
        <span >{{user.email}}</span>
        <span  >{{user.roles[0]}}</span>
        <div class="icon">
            <a routerLink='{{user.id}}'>
                <fa-icon class="edit" [icon]="edit"></fa-icon>
            </a>
            <a>
                <fa-icon  class="delete" [icon]="delete" (click)="supprimer(user.id)"></fa-icon>
            </a>

        </div>
</div>
<div class="pagination-container">
    <pagination-controls (pageChange)="p = $event" [maxSize]="8" [autoHide]="true" class="my-pagination LatoB"></pagination-controls>
</div>
