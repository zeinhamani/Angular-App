<div class="en-tete">
    <div class="titre RobotoB">
        <h2>Listes des habitats</h2>
        <button class="add LatoB" (click)="addHabitat()">
            <fa-icon class="edit" [icon]="addIcon"></fa-icon>
            Ajouter un utilisateur
        </button>
    </div>
    <div class="items LatoB">
         <span>Nom</span>
         <span>Id</span>
         <span>Categorie</span>
         <span>PropriÃ©taire</span>
    </div>
</div>   
<div class="habitat LatoB" *ngFor="let habitat of habitats | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalLength }">
        <div class="nom">
            <img *ngIf=" habitat.medias[0].url" [src]="serverUrl + habitat.medias[0].url" >
            <span>{{habitat.titre}}</span>
        </div>
        <span >{{habitat.id}}</span>
        <span>{{habitat.categorie.nom}}</span>
        <a routerLink="Admin/users/{{habitat.user.id}}">{{habitat.user.nom}}</a>
        <div class="icon">
            
            <a routerLink='{{habitat.id}}'>
                <fa-icon class="edit" [icon]="edit"></fa-icon>
            </a>
            <a>
                <fa-icon  class="delete" [icon]="delete" (click)="supprimer(habitat.id)"></fa-icon>
            </a>

        </div>
        
</div>
<div class="pagination-container">
    <pagination-controls (pageChange)="p = $event" [maxSize]="8" class="my-pagination LatoB"></pagination-controls>
</div>
