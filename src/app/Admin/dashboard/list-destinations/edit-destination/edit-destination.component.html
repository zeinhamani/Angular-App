<div class="box">
    <div class="form">
        <title class="title RobotoB">  Renseigner les informations du destination</title>
        
        <form [formGroup]="addForm" (ngSubmit)="editDestination()" class="LatoB">
            <div class="group">
                <label for="ville" >Ville</label>
                <input type="text" id="ville" heureDepartAu" placeholder="" formControlName="ville">
            </div>
            <div class="group">
                <label for="departement" > Departement</label>
                <input type="number" id="departement" placeholder="" formControlName="departement">
            </div>
            <div class="group">
                <label for=" heureDepartAu" > Pays </label>
                <input type="text" id="pays" placeholder="" formControlName="pays">
            </div>
            <button class="btn" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
