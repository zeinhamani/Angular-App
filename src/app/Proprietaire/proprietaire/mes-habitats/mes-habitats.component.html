<div class="box" *ngIf="habitats">
    <div class="titre ">
        <h1 class="RobotoB">Mes habitats</h1>
        <button class="add LatoB" (click)="addHabitat()">
            <fa-icon class="edit" [icon]="addIcon"></fa-icon>
            Ajouter un habitat
        </button>
    </div>
    
    <div class="habitat" *ngFor="let habitat of habitats | paginate: { itemsPerPage: 5, currentPage: p, totalItems:totalLength }">
        <div class="img">
            <img [src]="serverUrl + habitat.medias[0].url"  alt="">
            <div class="info LatoB">
                <h3>{{habitat.titre}}</h3>
                <span class="LatoR ">{{habitat.adresse}}</span>
                <span>{{habitat.destination.pays}}, {{habitat.destination.ville}}({{habitat.destination.departement}})</span>
                <div class="prix LatoB" > 
                    {{ habitat.prix}} euro
                </div>
            </div>
        </div>
        <div class="icon">
            <a routerLink='{{habitat.id}}'>
                <fa-icon class="edit" [icon]="edit"></fa-icon>
            </a>
            <a>
                <fa-icon  class="delete" [icon]="delete" (click)="supprimer(habitat.id)"></fa-icon>
            </a>

        </div>
       
        <div class="details"> 
            <a href="#" class="LatoB" routerLink="/habitats/{{habitat.id}}">voir les dÃ©tails </a>
        </div>
        
    </div>
</div> 
<div class="pagination-container">
    <pagination-controls (pageChange)="p = $event" [maxSize]="8" class="my-pagination LatoB"></pagination-controls>
</div>
